server:
  port: 8222
eureka:
  client:
    register-with-eureka: false
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: blog
          uri: http://localhost:8090
          predicates:
            - Path=/api/blogs/**
        - id: social
          uri: http://localhost:8070
          predicates:
            - Path=/api/social/**
management:
  tracing:
    sampling:
      probability: 1.0